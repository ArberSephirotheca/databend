name: "Build Linux"
description: "Build with profile"
inputs:
  profile:
    description: "debug/release"
    required: true
  target:
    description: ""
    required: true
runs:
  using: "composite"
  steps:
    - name: Setup Build Tool
      uses: ./.github/actions/setup_build_tool
      with:
        image: ${{ inputs.target }}
        bypass_env_vars: RUSTFLAGS,RUST_LOG,RUSTC_WRAPPER,SCCACHE_BUCKET,SCCACHE_S3_KEY_PREFIX,SCCACHE_LOG,SCCACHE_ERROR_LOG,AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_SESSION_TOKEN

    - name: Build Debug
      if: inputs.profile == 'debug'
      shell: bash
      run: |
        cargo -Z sparse-registry build --target ${{ inputs.target }} || true
        cat sccache.log
      env:
        RUSTC_WRAPPER: /opt/rust/cargo/bin/sccache
        SCCACHE_BUCKET: databend-ci
        SCCACHE_S3_KEY_PREFIX: cache/
        SCCACHE_LOG: debug
        SCCACHE_ERROR_LOG: /workspace/sccache.log

    - name: Build Release
      if: inputs.profile == 'release'
      shell: bash
      run: cargo -Z sparse-registry build --target ${{ inputs.target }} --release

    - shell: bash
      run: readelf -p .comment ./target/${{ inputs.target }}/${{ inputs.profile }}/databend-query

    - name: Upload artifact
      uses: ./.github/actions/artifact_upload
      with:
        profile: ${{ inputs.profile }}
        sha: ${{ github.sha }}
        target: ${{ inputs.target }}
